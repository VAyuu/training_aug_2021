<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link href="styles/global.css" type="text/css" rel="stylesheet"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">

.form-control{

width: 40%;

}
</style>
</head>
<body>

 <form action="">
		<div class="form-group">
			<label for="rollNumber">Roll Number</label>
			<input id="rollNumber" type="text" name="rollNumber" required class="form-control"/>
		</div>
		<div class="form-group">
			<label for="StudentName">Student Name</label>
			<input type="text" name="studentName" required class="form-control"/>
		</div>
		<div class="form-group">
			<label for="markScored">Mark Scored</label>
			<input type="text" name="markScored" required class="form-control"/>
		</div>
		<div class="form-group">
						<input type="submit" value="Add" class="btn btn-info"/>
						<input type="reset" value="Clear" class="btn btn-danger"/>
		</div>
	</form>
</body>
</html>
